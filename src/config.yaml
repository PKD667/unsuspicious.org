site:
  name: Unsuspicious Industries
  acronym: USI
  site: 'https://unsuspicious.org'
  base: ''
  trailingSlash: false


# Default SEO metadata
metadata:
  title:
    default: USI
    template: '%s â€” USI'
  description: "\U0001F680 Unsuspicious Industries is a multidisciplinary tech company that specializes in creating innovative solutions for the modern world. We are a team of passionate individuals who are dedicated to creating the best products and services for our clients. Our goal is to make the world a better place by providing cutting-edge technology that is both reliable and efficient\U0001F680"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: USI
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@unsuspiciousind'
    site: '@unsuspiciousind'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

